<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="

<body> 
    

       <!-- Whole page in wrapper class -->
    <div class="wrapper">
        <!-- header -->
        <header class="header green">
            <h1>Comfort Jato Lab</h1>
        </header>
        <div class="container">
            <!-- LEft section of the box -->
            <div class="left_section box ">
                <h1>Form Inputs</h1>
                <form action="/api" class="box main_form">
                    <p>Restaurant Name:</p>
                    <label for="resto"></label>
                    <input type="text" name="resto" id="resto"/>
                    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                    <button type="submit" id="get-resto">Submit</button>
                </form>
            </div>
            <!-- Right section of the box -->
            <div class="right_section box">
                <h1>Local Restaurant Maps</h1>
                <div id="map"></div>
                <div class="box" id="restaurant_list">
                    <p>A list of restaurants from an API</p>
                </div>
            </div>
        </div>




        <!--Footer of the page-->
        <footer class="footer">
            <p>Cjato5 <a href="https://github.com/cjato5/INST377-Lab-Work" >Comfort Jato Lab</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
