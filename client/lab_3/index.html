<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comfort Jato labs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <!--wrapper-->
    <header class="header "><h1>Comfort Jato lab </h1></header>
    <div class="Container">
      <!--container-->
      <div class="left_section box">
        <!--left inputs-->
        <h2>Album Names</h2>
        <ol class="box">
          <li>Mr. Morale & The Big Steppers</li>
          <li>Diaspora Problems. by Soul</li>
          <li>Dawn FM. by The Weeknd.</li>
          <li>Midnights. by Taylor Swift</li>
          <li>Renaissance. by Beyonc√©</li>
        </ol>
      </div>
      <div class=" right_section box">
        <!--right side-->
        <!--images box-->
        <h2>Image Carousel</h2>
        <div class="carousel">
            <button class="prev">prev</button>
            <div class="slides">
                
                div class="carousel">
                <div class="carousel__item carousel__item--visible">
                    <img src="images/one.svg" />
                </div>
                <div class="carousel__item">
                    <img src="images/two.svg" />
                </div>
                <div class="carousel__item">
                    <img src="images/three.svg" />
                </div>
                <div class="carousel__item">
                    <img src="images/four.svg" />
                </div>
                <div class="carousel__item">
                    <img src="images/five.svg" />
                </div>

                <div class="carousel__actions">
                    <button id="carousel__button--next" aria-label="Next slide">Next</button>
                    <button id="carousel__button--prev" aria-label="Previous slide">Prev</button>
                </div>
            </div>
        <div class="box">
          <!--description box-->
          Description of the images above
        </div>
      </div>
    </div>
  
  <footer class="footer">
    Cjato5 <a href="https://github.com/cjato5/INST377-Lab-Work" >Comfort Jato Lab</a>
</footer>
</div>
</body>
</html>
